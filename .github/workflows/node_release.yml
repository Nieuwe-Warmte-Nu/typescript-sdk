# ./.github/workflows/publish.yml
name: Publish

on:
  release:
    types: [published]

jobs:
  test:
    name: Publish
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: read
      id-token: write # needed for provenance data generation
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm install
        shell: bash

      - name: Print Environment Info
        run: npx nx report
        shell: bash

      - name: Publish to npm
        run: |
          npx nx affected -t lint --parallel=3 --exclude=demo,demo-server
          npx nx affected -t test --parallel=3 --exclude=demo,demo-server
          npx nx affected -t build --parallel=3 --exclude=demo,demo-server
          cd dist/sdk
          npm --no-git-tag-version --force version from-git
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
